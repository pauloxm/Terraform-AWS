name: Terraform Plan
on: push
env:
  AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
  AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
  AWS_REGION: ${{secrets.AWS_REGION}}
  TF_VERSION: ${{secrets.TF_VERSION}}

jobs:
  terraform_Plan:
  name: Terraform Plan
  runs_on: ubuntu-latest
  defaults:
    run:
      shell: bash
  steps:
  - name: Checkout
    uses: actions/checkout@v4
  - name: Terraform Plan
    run: |
      terraform init
      terraform validate
      terraform plan